<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketChat.IO</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="authWrapper">
        <h2>SocketChat.IO</h2>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'register')">Inscription</button>
            <button class="tab-link" onclick="openTab(event, 'login')">Se connecter</button>
        </div>
        <div id="register" class="tab-content active">
            <h3>Inscription</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
                <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                <input type="text" id="registerName" placeholder="Nom complet" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="submit" value="Valider">
            </form>
        </div>
        <div id="login" class="tab-content">
            <h3>Se connecter</h3>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <input type="submit" value="Valider">
            </form>
            <center><a href="/api/auth/google"><button class="btn-google">Connexion avec Google</button></a></center>
        </div>
    </div>
    <div id="mainWrapper" style="display: none;">
        <h2>SocketChat.IO</h2>
        <div id="chatWrapper">
            <div id="chatWindow"></div>
            <form id="messageForm">
                <input type="text" size="35" id="message" placeholder="Chat">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="userWrapper">
            <h3>Participants</h3>
            <div id="users"></div>
        </div>
        <div id="controls">
            <button id="loadConversations">Charger des conversations</button>
            <button id="searchMessages">Rechercher des messages</button>
            <button id="deleteHistory">Effacer l'historique</button>
            <button id="logout">Se d√©connecter</button>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/script.js"></script>
<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tab-link");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("register").style.display = "block";
});
</script>
</body>
</html>
